<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –§–∞—Å–æ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 280px;
            height: 280px;
        }

        .wheel {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .sector1 { background: #ff6b6b; transform: rotate(0deg); }
        .sector2 { background: #4ecdc4; transform: rotate(60deg); }
        .sector3 { background: #45b7d1; transform: rotate(120deg); }
        .sector4 { background: #96ceb4; transform: rotate(180deg); }
        .sector5 { background: #feca57; transform: rotate(240deg); }
        .sector6 { background: #ff9ff3; transform: rotate(300deg); }

        .sector-text {
            transform: rotate(-30deg);
            width: 80px;
            font-size: 12px;
            line-height: 1.2;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            drop-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coupon-code {
            font-size: 24px;
            font-weight: bold;
            color: #feca57;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé∞ –†—É–ª–µ—Ç–∫–∞ —É–¥–∞—á–∏ –§–∞—Å–æ–ª—å</div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="sector sector1"><div class="sector-text">‚òï –ö–æ—Ñ–µ –≤ –ø–æ–¥–∞—Ä–æ–∫</div></div>
                <div class="sector sector2"><div class="sector-text">üìâ –°–∫–∏–¥–∫–∞ 5%</div></div>
                <div class="sector sector3"><div class="sector-text">üç≠ –ö–æ–Ω—Ñ–µ—Ç—ã –≤ –ø–æ–¥–∞—Ä–æ–∫</div></div>
                <div class="sector sector4"><div class="sector-text">ü•§ –ù–∞–ø–∏—Ç–æ–∫ –≤ –ø–æ–¥–∞—Ä–æ–∫</div></div>
                <div class="sector sector5"><div class="sector-text">üç´ –®–æ–∫–æ–ª–∞–¥ –≤ –ø–æ–¥–∞—Ä–æ–∫</div></div>
                <div class="sector sector6"><div class="sector-text">üìâ –°–∫–∏–¥–∫–∞ 10%</div></div>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">üé≤ –ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>

        <div class="result" id="result">
            <div id="prizeText"></div>
            <div class="coupon-code" id="couponCode"></div>
            <div>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ –∫–∞—Å—Å–µ!</div>
            <button class="close-button" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ú–∞—Å—Å–∏–≤ –ø—Ä–∏–∑–æ–≤ (—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Å–µ–∫—Ç–æ—Ä–∞–º —Ä—É–ª–µ—Ç–∫–∏)
        const prizes = [
            "‚òï –ö–æ—Ñ–µ –≤ –ø–æ–¥–∞—Ä–æ–∫",
            "üìâ –°–∫–∏–¥–∫–∞ 5% –Ω–∞ —á–µ–∫", 
            "üç≠ –ö–æ–Ω—Ñ–µ—Ç—ã –≤ –ø–æ–¥–∞—Ä–æ–∫",
            "ü•§ –ù–∞–ø–∏—Ç–æ–∫ –≤ –ø–æ–¥–∞—Ä–æ–∫",
            "üç´ –®–æ–∫–æ–ª–∞–¥ –≤ –ø–æ–¥–∞—Ä–æ–∫",
            "üìâ –°–∫–∏–¥–∫–∞ 10% –Ω–∞ —á–µ–∫"
        ];

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            
            button.disabled = true;
            button.textContent = 'üé≤ –ö–†–£–¢–ò–¢–°–Ø...';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ–±–æ—Ä–æ—Ç–æ–≤ (–º–∏–Ω–∏–º—É–º 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤)
            const minSpins = 5;
            const maxSpins = 8;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–∫—Ç–æ—Ä (0-5)
            const winningSection = Math.floor(Math.random() * 6);
            
            // –ö–∞–∂–¥—ã–π —Å–µ–∫—Ç–æ—Ä –∑–∞–Ω–∏–º–∞–µ—Ç 60 –≥—Ä–∞–¥—É—Å–æ–≤, –Ω–∞—á–∏–Ω–∞–µ–º —Å 30 –≥—Ä–∞–¥—É—Å–æ–≤ –¥–ª—è —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∏
            const sectionAngle = 60;
            const finalAngle = (360 * spins) + (winningSection * sectionAngle) + 30;
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                showResult(winningSection);
                isSpinning = false;
            }, 3000);
        }

        function showResult(sectionIndex) {
            const prize = prizes[sectionIndex];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥ –∫—É–ø–æ–Ω–∞
            const couponCode = Math.floor(100000 + Math.random() * 900000);
            
            document.getElementById('prizeText').textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
            document.getElementById('couponCode').textContent = couponCode;
            document.getElementById('result').classList.add('show');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                prize: prize,
                coupon_code: couponCode.toString()
            }));
        }

        function closeApp() {
            tg.close();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
    </script>
</body>
</html>
