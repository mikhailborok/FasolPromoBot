<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);

            padding: 30px;

            border: 1px solid rgba(255, 255, 255, 0.18);

        }
        h1 {

        }
        .slots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            margin: 30px 0;
            perspective: 1000px;
        }
        .slot {

            height: 120px;
            margin: 0 10px;

            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        .slot:hover {
            transform: scale(1.05);
        }
        .slot-icon {
            font-size: 3em;
        }
        .spin-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .spin-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }
        .loading {
            display: none;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.2);
        }
        .debug-info {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .debug-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.7em;
        }
        .warning {
            color: #ffd43b;
            background: rgba(255, 212, 59, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ê–∫—Ü–∏–π</h1>
        
        <div id="warning" class="warning">
            ‚ö†Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã
        </div>
        
        <div class="slots-container">
            <div class="slot"><span class="slot-icon">üéÅ</span></div>
            <div class="slot"><span class="slot-icon">üéâ</span></div>
            <div class="slot"><span class="slot-icon">üçÄ</span></div>
        </div>
        
        <button id="spinButton" class="spin-button">–ú–Ω–µ –ø–æ–≤–µ–∑–µ—Ç!</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ü–æ–ª—É—á–∞–µ–º –≤–∞—à—É –∞–∫—Ü–∏—é...</p>
        </div>
        
        <div id="result" class="result"></div>
        
        <button id="debugToggle" class="debug-toggle">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <div id="debug" class="debug-info">
            <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <pre id="debugInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</pre>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const spinButton = document.getElementById('spinButton');
        const slots = document.querySelectorAll('.slot');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const debugDiv = document.getElementById('debug');
        const debugInfo = document.getElementById('debugInfo');
        const debugToggle = document.getElementById('debugToggle');
        const warningDiv = document.getElementById('warning');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        function isTelegramWebApp() {
            return typeof Telegram !== 'undefined' && 
                   Telegram.WebApp && 
                   Telegram.WebApp.initData;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateDebugInfo() {
            const isTelegram = typeof Telegram !== 'undefined';
            const hasWebApp = isTelegram && Telegram.WebApp;
            const hasInitData = hasWebApp && Telegram.WebApp.initData;
            const user = hasWebApp ? Telegram.WebApp.initDataUnsafe.user : null;
            
            let info = `Telegram WebApp: ${isTelegram ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}\n`;
            info += `WebApp –¥–æ—Å—Ç—É–ø–µ–Ω: ${hasWebApp ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}\n`;
            info += `InitData: ${hasInitData ? '‚úÖ –ï—Å—Ç—å' : '‚ùå –ù–µ—Ç'}\n`;
            
            if (user) {
                info += `User ID: ${user.id || '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}\n`;
                info += `Username: ${user.username || '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}\n`;
                info += `First Name: ${user.first_name || '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}\n`;
                info += `Last Name: ${user.last_name || '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}\n`;
            }
            
            if (hasInitData) {
                info += `\nInitData —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ:\n${Telegram.WebApp.initData}\n`;
            }
            
            debugInfo.textContent = info;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ –≤ Telegram
            if (!isTelegramWebApp()) {
                warningDiv.style.display = 'block';
                spinButton.disabled = true;
            } else {
                warningDiv.style.display = 'none';
                spinButton.disabled = false;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        debugToggle.addEventListener('click', function() {
            if (debugDiv.style.display === 'none') {
                debugDiv.style.display = 'block';
                debugToggle.textContent = '–°–∫—Ä—ã—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é';
                updateDebugInfo();
            } else {
                debugDiv.style.display = 'none';
                debugToggle.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramWebApp() {
            if (isTelegramWebApp()) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
                setInterval(updateDebugInfo, 2000);
            } else {
                console.warn('–ù–µ –≤ Telegram WebApp - –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª');
                warningDiv.style.display = 'block';
                spinButton.disabled = true;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Ä–∞—â–µ–Ω–∏—è —Å–ª–æ—Ç–æ–≤
        function spinSlots(duration = 3000) {
            return new Promise((resolve) => {
                const startTime = Date.now();
                const spinInterval = setInterval(() => {
                    slots.forEach(slot => {
                        const randomEmoji = ['üéÅ', 'üéâ', 'üçÄ', '‚≠ê', 'üî•', 'üíé', 'üçï', '‚òï', 'üç∞', 'üçé'][Math.floor(Math.random() * 10)];
                        slot.innerHTML = `<span class="slot-icon">${randomEmoji}</span>`;
                    });

                    if (Date.now() - startTime > duration) {
                        clearInterval(spinInterval);
                        resolve();
                    }
                }, 100);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(promoData, isError = false) {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (isError) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h2>‚ùå –û—à–∏–±–∫–∞</h2><p>${promoData}</p>`;
            } else {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h2>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
                    <p><strong>üéÅ ${promoData.description}</strong></p>
                    <p>üè™ –ú–∞–≥–∞–∑–∏–Ω: ${promoData.store_name}</p>
                    <p>üìç –ê–¥—Ä–µ—Å: ${promoData.address}</p>
                    <p>üìÖ –î–∞—Ç–∞: ${promoData.date}</p>
                    <p>üî¢ –í–∞—à –∫–æ–¥ –∫—É–ø–æ–Ω–∞: <strong>${promoData.code}</strong></p>
                    <p>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ –∫–∞—Å—Å–µ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∫–∏–¥–∫–∏/–ø–æ–¥–∞—Ä–∫–∞! üì±</p>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            console.error("–û—à–∏–±–∫–∞ –≤ Mini App:", message);
            showResult(message, true);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∑–æ–≤–∞ API –±–æ—Ç–∞
        async function getCoupon() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram WebApp
                if (!isTelegramWebApp()) {
                    throw new Error("–ó–∞–ø—É—Å—Ç–∏—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π");
                }

                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                spinButton.disabled = true;

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–µ–∑–æ–ø–∞—Å–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (!user || !user.id) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.");
                }

                const userId = user.id;
                const initData = Telegram.WebApp.initData;

                console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è user_id:", userId);
                console.log("InitData –¥–æ—Å—Ç—É–ø–µ–Ω:", !!initData);

                // URL –≤–∞—à–µ–≥–æ ngrok —Å–µ—Ä–≤–µ—Ä–∞
                const NGROK_URL = 'https://badger-many-early.ngrok-free.app';

                const response = await fetch(`${NGROK_URL}/api/get_coupon`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Web-App-Init-Data': initData
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                console.log("–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:", response.status);
                
                const data = await response.json();
                console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:", data);

                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫—É–ø–æ–Ω–∞:", error);
                
                // –ë–æ–ª–µ–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.");
                } else if (error.message.includes('CORS')) {
                    showError("–û—à–∏–±–∫–∞ CORS: –ø—Ä–æ–±–ª–µ–º—ã —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ —Å–µ—Ä–≤–µ—Ä–∞.");
                } else {
                    showError(error.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                }
            } finally {
                spinButton.disabled = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        spinButton.addEventListener('click', async () => {
            if (!isTelegramWebApp()) {
                showError("–ó–∞–ø—É—Å—Ç–∏—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π");
                return;
            }

            try {
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
                await spinSlots(3000);
                // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–ª—É—á–∞–µ–º –∫—É–ø–æ–Ω
                await getCoupon();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–Ω–æ–ø–∫–∏:", error);
                showError("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞");
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            updateDebugInfo();
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            setInterval(updateDebugInfo, 3000);
        });

    </script>
