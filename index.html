<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-–°–∫–∞–Ω–µ—Ä –∫—É–ø–æ–Ω–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #video { width: 100%; max-width: 500px; border: 2px solid #0078d7; border-radius: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; background: #0078d7; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞ –∫—É–ø–æ–Ω–∞</h2>
  <video id="video" autoplay playsinline></video>
  <br />
  <button onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  <button onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById('video');
    const codeReader = new ZXing.BrowserQRCodeReader();

    async function startScan() {
      try {
        const result = await codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            window.qrData = result.getText();
            console.log('QR —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω:', window.qrData);
            document.querySelector('h2').textContent = '‚úÖ QR —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω!';
          }
          if (err) console.error(err);
        });
      } catch (err) {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ' + err.message);
      }
    }

    function sendData() {
      if (!window.qrData) {
        alert('–°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥');
        return;
      }
      Telegram.WebApp.sendData(JSON.stringify({
        action: 'redeem_coupon',
        qr_data: window.qrData
      }));
      Telegram.WebApp.close();
    }

    function closeApp() {
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
    startScan();
  </script>
</body>
</html>
