<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –∞–∫—Ü–∏–π "–§–∞—Å–æ–ª—å"</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .slots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            margin: 30px 0;
            perspective: 1000px;
        }
        .slot {
            width: 120px;
            height: 120px;
            margin: 0 10px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        .slot:hover {
            transform: scale(1.05);
        }
        .slot-icon {
            font-size: 3em;
        }
        .spin-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .spin-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }
        .loading {
            display: none;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ê–∫—Ü–∏–π</h1>
        <div class="slots-container">
            <div class="slot"><span class="slot-icon">üéÅ</span></div>
            <div class="slot"><span class="slot-icon">üéâ</span></div>
            <div class="slot"><span class="slot-icon">üçÄ</span></div>
        </div>
        <button id="spinButton" class="spin-button">–ú–Ω–µ –ø–æ–≤–µ–∑–µ—Ç!</button>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ü–æ–ª—É—á–∞–µ–º –≤–∞—à—É –∞–∫—Ü–∏—é...</p>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const spinButton = document.getElementById('spinButton');
        const slots = document.querySelectorAll('.slot');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Ä–∞—â–µ–Ω–∏—è —Å–ª–æ—Ç–æ–≤
        function spinSlots(duration = 3000) {
            return new Promise((resolve) => {
                const startTime = Date.now();
                const spinInterval = setInterval(() => {
                    slots.forEach(slot => {
                        const randomEmoji = ['üéÅ', 'üéâ', 'üçÄ', '‚≠ê', 'üî•', 'üíé', 'üçï', '‚òï', 'üç∞', 'üçé'][Math.floor(Math.random() * 10)];
                        slot.innerHTML = `<span class="slot-icon">${randomEmoji}</span>`;
                    });

                    if (Date.now() - startTime > duration) {
                        clearInterval(spinInterval);
                        resolve();
                    }
                }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 100 –º—Å
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(promoData, isError = false) {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (isError) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h2>‚ùå –û—à–∏–±–∫–∞</h2><p>${promoData}</p>`;
            } else {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h2>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
                    <p><strong>üéÅ ${promoData.description}</strong></p>
                    <p>üè™ –ú–∞–≥–∞–∑–∏–Ω: ${promoData.store_name}</p>
                    <p>üìç –ê–¥—Ä–µ—Å: ${promoData.address}</p>
                    <p>üìÖ –î–∞—Ç–∞: ${promoData.date}</p>
                    <p>üî¢ –í–∞—à –∫–æ–¥ –∫—É–ø–æ–Ω–∞: <strong>${promoData.code}</strong></p>
                    <p>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ –∫–∞—Å—Å–µ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∫–∏–¥–∫–∏/–ø–æ–¥–∞—Ä–∫–∞! üì±</p>
                `;
                // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∑–∞–∫—Ä—ã—Ç—å Mini App —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –∏–ª–∏ –ø–æ –∫–Ω–æ–ø–∫–µ
                // setTimeout(() => Telegram.WebApp.close(), 10000); // –ó–∞–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            showResult(message, true);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∑–æ–≤–∞ API –±–æ—Ç–∞
        async function getCoupon() {
            try {
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                spinButton.disabled = true;

                // –ü–æ–ª—É—á–∞–µ–º initData –∏–∑ Telegram Web App SDK
                const initData = Telegram.WebApp.initData;
                if (!initData) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ (initData)");
                }

                // –ü–∞—Ä—Å–∏–º initData –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è user_id
                // initData - —ç—Ç–æ —Å—Ç—Ä–æ–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ query string: "user=...&chat=...&..."
                const urlParams = new URLSearchParams(initData);
                const userParam = urlParams.get('user');

                if (!userParam) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ initData");
                }

                let userId;
                try {
                    const userData = JSON.parse(decodeURIComponent(userParam));
                    userId = userData.id;
                } catch (parseError) {
                    console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ user data:", parseError);
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                }

                if (!userId) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                }

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—à ngrok URL
                const response = await fetch('https://93eb7e7f7f97.ngrok-free.app/api/get_coupon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // –ü–µ—Ä–µ–¥–∞–µ–º initData –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                        'X-Telegram-Web-App-Init-Data': initData
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data);
                } else {
                    // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ–±—ä–µ–∫—Ç —Å –ø–æ–ª–µ–º 'error'
                    showError(data.error || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫—É–ø–æ–Ω–∞:", error);
                showError("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. " + error.message);
            } finally {
                spinButton.disabled = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        spinButton.addEventListener('click', async () => {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
            await spinSlots(3000);
            // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–ª—É—á–∞–µ–º –∫—É–ø–æ–Ω
            await getCoupon();
        });

    </script>
</body>
</html>
