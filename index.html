<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 280px;
            height: 280px;
        }

        .wheel {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 6s cubic-bezier(0.23, 1, 0.32, 1);
            background: #f8f9fa;
        }

        .wheel svg {
            width: 100%;
            height: 100%;
        }

        .sector-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 12px;
            fill: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-anchor: middle;
            dominant-baseline: central;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coupon-code {
            font-size: 24px;
            font-weight: bold;
            color: #feca57;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }

        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé∞ –†—É–ª–µ—Ç–∫–∞ —É–¥–∞—á–∏ –§–∞—Å–æ–ª—å</div>

        <div class="wheel-container" id="wheelContainer" style="display: none;">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- SVG –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()" style="display: none;">üé≤ –ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>

        <div class="result" id="result">
            <div id="prizeText"></div>
            <div class="coupon-code" id="couponCode"></div>
            <div>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ –∫–∞—Å—Å–µ!</div>
            <button class="close-button" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ú–∞—Å—Å–∏–≤ –ø—Ä–∏–∑–æ–≤
        let prizes = [];
        let isSpinning = false;

        // –¶–≤–µ—Ç–∞ –¥–ª—è —Å–µ–∫—Ç–æ—Ä–æ–≤
        const sectorColors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'
        ];

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ü–∏–π –∏–∑ URL hash
        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π
function getPromotionsFromBot() {
    try {
        // –°–ø–æ—Å–æ–± 1: –ü–æ–ª—É—á–∞–µ–º –∏–∑ URL hash (–æ—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–±)
        const hash = window.location.hash.substring(1);
        if (hash) {
            // –£–¥–∞–ª—è–µ–º timestamp –µ—Å–ª–∏ –µ—Å—Ç—å
            const hashParts = hash.split('&t=');
            const promotionsString = hashParts[0];
            
            if (promotionsString) {
                const promotions = promotionsString.split('|').filter(p => p.trim());
                if (promotions.length >= 2) {
                    console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ hash:', promotions);
                    return promotions;
                }
            }
        }

        // –°–ø–æ—Å–æ–± 2: –ò–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π)
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('start_param');
        if (startParam) {
            try {
                const decodedParam = decodeURIComponent(startParam);
                const promotions = JSON.parse(decodedParam);
                if (Array.isArray(promotions) && promotions.length >= 2) {
                    console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ start_param:', promotions);
                    return promotions;
                }
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å start_param:', e);
            }
        }

        // –°–ø–æ—Å–æ–± 3: –ò–∑ initData (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π –¥–ª—è inline keyboards)
        if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
            try {
                const promotions = tg.initDataUnsafe.start_param.split('|').filter(p => p.trim());
                if (promotions.length >= 2) {
                    console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ initDataUnsafe:', promotions);
                    return promotions;
                }
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å initDataUnsafe:', e);
            }
        }

        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∞–∫—Ü–∏–∏ –æ—Ç –±–æ—Ç–∞');
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π:', error);
        return getDefaultPromotions();
    }
}


                // –°–ø–æ—Å–æ–± 2: –ò–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                const urlParams = new URLSearchParams(window.location.search);
                const startParam = urlParams.get('start_param');
                if (startParam) {
                    try {
                        const decodedParam = decodeURIComponent(startParam);
                        const promotions = JSON.parse(decodedParam);
                        if (Array.isArray(promotions) && promotions.length >= 2) {
                            console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ start_param:', promotions);
                            return promotions;
                        }
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å start_param:', e);
                    }
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∞–∫—Ü–∏–∏ –æ—Ç –±–æ—Ç–∞');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π:', error);
                return getDefaultPromotions();
            }
        }

        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∞–∫—Ü–∏–∏
        function getDefaultPromotions() {
            return [
                "‚òï –ö–æ—Ñ–µ –≤ –ø–æ–¥–∞—Ä–æ–∫",
                "üìâ –°–∫–∏–¥–∫–∞ 5% –Ω–∞ —á–µ–∫", 
                "üç≠ –ö–æ–Ω—Ñ–µ—Ç—ã –≤ –ø–æ–¥–∞—Ä–æ–∫"
            ];
        }

        function createWheel(promotions) {
            const wheel = document.getElementById('wheel');
            const sectorsCount = promotions.length;
            const anglePerSector = 360 / sectorsCount;
            const radius = 140;
            const center = 140;
            
            // –°–æ–∑–¥–∞–µ–º SVG —ç–ª–µ–º–µ–Ω—Ç
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '280');
            svg.setAttribute('height', '280');
            
            for (let i = 0; i < sectorsCount; i++) {
                // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–ª—ã —Å–µ–∫—Ç–æ—Ä–∞
                const startAngle = (i * anglePerSector) - 90; // -90 –¥–ª—è –Ω–∞—á–∞–ª–∞ —Å–≤–µ—Ä—Ö—É
                const endAngle = ((i + 1) * anglePerSector) - 90;
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —É–≥–ª—ã –≤ —Ä–∞–¥–∏–∞–Ω—ã
                const startAngleRad = (startAngle * Math.PI) / 180;
                const endAngleRad = (endAngle * Math.PI) / 180;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–µ–∫ –¥—É–≥–∏
                const x1 = center + radius * Math.cos(startAngleRad);
                const y1 = center + radius * Math.sin(startAngleRad);
                const x2 = center + radius * Math.cos(endAngleRad);
                const y2 = center + radius * Math.sin(endAngleRad);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –±–æ–ª—å—à–∞—è –ª–∏ –¥—É–≥–∞
                const largeArcFlag = anglePerSector > 180 ? 1 : 0;
                
                // –°–æ–∑–¥–∞–µ–º path –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞
                const pathData = [
                    `M ${center} ${center}`, // –î–≤–∏–∂–µ–º—Å—è –∫ —Ü–µ–Ω—Ç—Ä—É
                    `L ${x1} ${y1}`, // –õ–∏–Ω–∏—è –∫ –Ω–∞—á–∞–ª—É –¥—É–≥–∏
                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`, // –î—É–≥–∞
                    'Z' // –ó–∞–º—ã–∫–∞–µ–º –ø—É—Ç—å
                ].join(' ');
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', sectorColors[i]);
                path.setAttribute('stroke', '#fff');
                path.setAttribute('stroke-width', '2');
                
                svg.appendChild(path);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞
                const textAngle = startAngle + anglePerSector / 2;
                const textRadius = radius * 0.6; // 60% –æ—Ç —Ä–∞–¥–∏—É—Å–∞ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
                const textAngleRad = (textAngle * Math.PI) / 180;
                const textX = center + textRadius * Math.cos(textAngleRad);
                const textY = center + textRadius * Math.sin(textAngleRad);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('class', 'sector-text');
                text.setAttribute('transform', `rotate(${textAngle}, ${textX}, ${textY})`);
                
                // –†–∞–∑–±–∏–≤–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏
                const words = promotions[i].split(' ');
                if (words.length > 2) {
                    const tspan1 = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan1.setAttribute('x', textX);
                    tspan1.setAttribute('dy', '-0.5em');
                    tspan1.textContent = words.slice(0, 2).join(' ');
                    text.appendChild(tspan1);
                    
                    const tspan2 = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan2.setAttribute('x', textX);
                    tspan2.setAttribute('dy', '1em');
                    tspan2.textContent = words.slice(2).join(' ');
                    text.appendChild(tspan2);
                } else {
                    text.textContent = promotions[i];
                }
                
                // –†–µ–≥—É–ª–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
                if (sectorsCount <= 3) {
                    text.style.fontSize = promotions[i].length > 15 ? '10px' : '12px';
                } else if (sectorsCount === 4) {
                    text.style.fontSize = promotions[i].length > 15 ? '9px' : '11px';
                } else {
                    text.style.fontSize = promotions[i].length > 15 ? '8px' : '10px';
                }
                
                svg.appendChild(text);
            }
            
            wheel.innerHTML = '';
            wheel.appendChild(svg);
        }

        function initializeWheel() {
            try {
                prizes = getPromotionsFromBot();
                
                if (prizes.length < 2 || prizes.length > 5) {
                    console.warn('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–∫—Ü–∏–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ');
                    prizes = getDefaultPromotions();
                }
                
                createWheel(prizes);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
                document.getElementById('loading').style.display = 'none';
                document.getElementById('wheelContainer').style.display = 'block';
                document.getElementById('spinButton').style.display = 'inline-block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ä—É–ª–µ—Ç–∫–∏:', error);
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–∫—Ü–∏–π';
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∞–∫—Ü–∏–∏
                setTimeout(() => {
                    prizes = getDefaultPromotions();
                    createWheel(prizes);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('wheelContainer').style.display = 'block';
                    document.getElementById('spinButton').style.display = 'inline-block';
                }, 2000);
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            
            button.disabled = true;
            button.textContent = 'üé≤ –ö–†–£–¢–ò–¢–°–Ø...';

            const minSpins = 5;
            const maxSpins = 8;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            const winningSection = Math.floor(Math.random() * prizes.length);
            const anglePerSector = 360 / prizes.length;
            const finalAngle = (360 * spins) + (winningSection * anglePerSector) + (anglePerSector / 2);
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;

            setTimeout(() => {
                showResult(winningSection);
                isSpinning = false;
            }, 6000);
        }

        function showResult(sectionIndex) {
            const prize = prizes[sectionIndex];
            const couponCode = Math.floor(100000 + Math.random() * 900000);
            
            document.getElementById('prizeText').textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
            document.getElementById('couponCode').textContent = couponCode;
            document.getElementById('result').classList.add('show');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                prize: prize,
                coupon_code: couponCode.toString()
            }));
        }

        function closeApp() {
            tg.close();
        }

        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });

        tg.BackButton.show();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä—É–ª–µ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initializeWheel);
    </script>
