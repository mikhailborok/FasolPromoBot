<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –§–∞—Å–æ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* [–°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ –∂–µ] */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 280px;
            height: 280px;
        }

        .wheel {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            overflow: hidden;
        }

        .sector-text {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            font-size: 11px;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            word-wrap: break-word;
            hyphens: auto;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coupon-code {
            font-size: 24px;
            font-weight: bold;
            color: #feca57;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }

        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé∞ –†—É–ª–µ—Ç–∫–∞ —É–¥–∞—á–∏ –§–∞—Å–æ–ª—å</div>
        
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫—Ü–∏–π...</div>
        
        <div class="wheel-container" id="wheelContainer" style="display: none;">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- –°–µ–∫—Ç–æ—Ä—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()" style="display: none;">üé≤ –ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>

        <div class="result" id="result">
            <div id="prizeText"></div>
            <div class="coupon-code" id="couponCode"></div>
            <div>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –Ω–∞ –∫–∞—Å—Å–µ!</div>
            <button class="close-button" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ú–∞—Å—Å–∏–≤ –ø—Ä–∏–∑–æ–≤
        let prizes = [];
        let isSpinning = false;

        // –¶–≤–µ—Ç–∞ –¥–ª—è —Å–µ–∫—Ç–æ—Ä–æ–≤
        const sectorColors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'
        ];

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π –∏–∑ URL hash
        function getPromotionsFromBot() {
            try {
                // –°–ø–æ—Å–æ–± 1: –ü–æ–ª—É—á–∞–µ–º –∏–∑ URL hash (—Å–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π)
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const promotions = hash.split('|').filter(p => p.trim());
                    if (promotions.length >= 2) {
                        console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ hash:', promotions);
                        return promotions;
                    }
                }

                // –°–ø–æ—Å–æ–± 2: –ò–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                const urlParams = new URLSearchParams(window.location.search);
                const startParam = urlParams.get('start_param');
                if (startParam) {
                    try {
                        const decodedParam = decodeURIComponent(startParam);
                        const promotions = JSON.parse(decodedParam);
                        if (Array.isArray(promotions) && promotions.length >= 2) {
                            console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ start_param:', promotions);
                            return promotions;
                        }
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å start_param:', e);
                    }
                }

                // –°–ø–æ—Å–æ–± 3: –ò–∑ initData
                if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                    try {
                        const promotions = JSON.parse(decodeURIComponent(tg.initDataUnsafe.start_param));
                        if (Array.isArray(promotions) && promotions.length >= 2) {
                            console.log('–ê–∫—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ initData:', promotions);
                            return promotions;
                        }
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å initData start_param:', e);
                    }
                }
                
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∞–∫—Ü–∏–∏ –æ—Ç –±–æ—Ç–∞');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ü–∏–π:', error);
                return getDefaultPromotions();
            }
        }

        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∞–∫—Ü–∏–∏
        function getDefaultPromotions() {
            return [
                "‚òï –ö–æ—Ñ–µ –≤ –ø–æ–¥–∞—Ä–æ–∫",
                "üìâ –°–∫–∏–¥–∫–∞ 5% –Ω–∞ —á–µ–∫", 
                "üç≠ –ö–æ–Ω—Ñ–µ—Ç—ã –≤ –ø–æ–¥–∞—Ä–æ–∫",
                "ü•§ –ù–∞–ø–∏—Ç–æ–∫ –≤ –ø–æ–¥–∞—Ä–æ–∫"
            ];
        }

        function createWheel(promotions) {
            const wheel = document.getElementById('wheel');
            const sectorsCount = promotions.length;
            const anglePerSector = 360 / sectorsCount;
            
            wheel.innerHTML = '';
            
            for (let i = 0; i < sectorsCount; i++) {
                const sector = document.createElement('div');
                sector.className = 'sector';
                
                // –°–æ–∑–¥–∞–µ–º clip-path –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞
                const startAngle = (i * anglePerSector) - (anglePerSector / 2);
                const endAngle = ((i + 1) * anglePerSector) - (anglePerSector / 2);
                
                const x1 = 50 + 50 * Math.cos((startAngle) * Math.PI / 180);
                const y1 = 50 + 50 * Math.sin((startAngle) * Math.PI / 180);
                const x2 = 50 + 50 * Math.cos((endAngle) * Math.PI / 180);
                const y2 = 50 + 50 * Math.sin((endAngle) * Math.PI / 180);
                
                let clipPath;
                if (sectorsCount === 2) {
                    clipPath = i === 0 ? 'polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%)' 
                                       : 'polygon(50% 50%, 50% 0%, 0% 0%, 0% 100%, 50% 100%)';
                } else {
                    clipPath = `polygon(50% 50%, ${x1}% ${y1}%, ${x2}% ${y2}%)`;
                }
                
                sector.style.clipPath = clipPath;
                sector.style.background = sectorColors[i];
                sector.style.transform = `rotate(${i * anglePerSector}deg)`;
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç —Å–µ–∫—Ç–æ—Ä–∞
                const sectorText = document.createElement('div');
                sectorText.className = 'sector-text';
                sectorText.innerHTML = promotions[i];
                
                // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
                const textRotation = -(i * anglePerSector) + (anglePerSector / 2);
                sectorText.style.transform = `translate(-50%, -50%) rotate(${textRotation}deg)`;
                
                // –†–µ–≥—É–ª–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
                let fontSize;
                if (sectorsCount <= 3) {
                    fontSize = promotions[i].length > 15 ? '10px' : '12px';
                } else {
                    fontSize = promotions[i].length > 15 ? '8px' : '10px';
                }
                sectorText.style.fontSize = fontSize;
                
                sector.appendChild(sectorText);
                wheel.appendChild(sector);
            }
        }

        function initializeWheel() {
            try {
                prizes = getPromotionsFromBot();
                
                if (prizes.length < 2 || prizes.length > 5) {
                    console.warn('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–∫—Ü–∏–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ');
                    prizes = getDefaultPromotions();
                }
                
                createWheel(prizes);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
                document.getElementById('loading').style.display = 'none';
                document.getElementById('wheelContainer').style.display = 'block';
                document.getElementById('spinButton').style.display = 'inline-block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ä—É–ª–µ—Ç–∫–∏:', error);
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–∫—Ü–∏–π';
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∞–∫—Ü–∏–∏
                setTimeout(() => {
                    prizes = getDefaultPromotions();
                    createWheel(prizes);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('wheelContainer').style.display = 'block';
                    document.getElementById('spinButton').style.display = 'inline-block';
                }, 2000);
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            
            button.disabled = true;
            button.textContent = 'üé≤ –ö–†–£–¢–ò–¢–°–Ø...';

            const minSpins = 5;
            const maxSpins = 8;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            const winningSection = Math.floor(Math.random() * prizes.length);
            const anglePerSector = 360 / prizes.length;
            const finalAngle = (360 * spins) + (winningSection * anglePerSector) + (anglePerSector / 2);
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;

            setTimeout(() => {
                showResult(winningSection);
                isSpinning = false;
            }, 6000);
        }

        function showResult(sectionIndex) {
            const prize = prizes[sectionIndex];
            const couponCode = Math.floor(100000 + Math.random() * 900000);
            
            document.getElementById('prizeText').textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
            document.getElementById('couponCode').textContent = couponCode;
            document.getElementById('result').classList.add('show');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                prize: prize,
                coupon_code: couponCode.toString()
            }));
        }

        function closeApp() {
            tg.close();
        }

        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });

        tg.BackButton.show();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä—É–ª–µ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initializeWheel);
    </script>
</body>
</html>
