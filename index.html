<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <p>Наведите камеру на QR-код купона</p>
    <div id="qr-reader"></div>
    <button onclick="closeScanner()">Закрыть</button>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        function closeScanner() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        }

        function sendResult(qrData) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: "redeem_coupon",
                    qr_data: qrData
                }));
                window.Telegram.WebApp.close();
            }
        }

        function onScanSuccess(decodedText) {
            sendResult(decodedText);
        }

        function onScanFailure(error) {
            console.warn(`QR сканирование ошибочно: ${error}`);
        }

        window.addEventListener('load', () => {
            const reader = new Html5QrcodeScanner("qr-reader", {
                fps: 10,
                qrbox: 250
            });
            reader.render(onScanSuccess, onScanFailure);
        });
    </script>
</body>
</html>
